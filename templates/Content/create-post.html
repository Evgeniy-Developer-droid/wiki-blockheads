<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Editing Project</title>
</head>
<body>
    <header class="main_header">
        <div class="wrapper">
            <div class="flexbox main__header-flexbox">
    
                <div class="main__header-main-menu">
                    <div class="main-menu">
                        <img class="menu-icon" src="../../static/media/img/MediaWiki/img/3-lines-menu.svg">
                    </div>
                </div>

                <div class="main__header-logo">
                    <div class="logo">
                        <img class="logo-img" src="../../static/media/img/MediaWiki/img/logo-img.svg">
                        <span class="logo-text">MediaWiki</span>
                    </div>
                </div>
    
                <div class="main__header-search-mediawiki">
                    <form class="form-input-search">
                        <img class="icon-search" src="../../static/media/img/MediaWiki/img/vector-search.png">
                        <input id="search" type="text" name=text" class="search" placeholder="Search MediaWiki">
                        <input type="submit" name="submit" class="submit" value="Search">
                    </form>
                </div>
    
                <div class="main__header-change-language">
                    <a href="#" class="change-language">
                        <img class="language-icons" src="../../static/media/img/MediaWiki/img/language.svg">
                        <span>English</span>
                    </a>
                </div>
    
                <div class="main__header-create-account">
                    <a href="#" class="create-account">
                        <span>Create account</span>
                    </a>
                </div>
    
    
                <div class="main__header-more-options">
                    <a href="#" class="more-options">
                        <img class="three-dots-icon" src="../../static/media/img/MediaWiki/img/three-dots-svgrepo-com%20(4).svg">
                    </a>
                </div>
            </div>
    
            <div class="main__header-sitenotice">
                <div class="sitenotice">

                </div>
            </div>
        </div>
     </header>
     <main class="main-block">

        <div class="main__create-post">

            <form action="" method="post">
                {{ form.foo }}
            </form>

        </div>

     </main>
</body>
</html>
